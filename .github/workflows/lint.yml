name: Lint

on: push

jobs:
  lint:
    name: API
    runs-on: ubuntu-latest
    concurrency:
      group: lint
      cancel-in-progress: true

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: cd api
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build

    
